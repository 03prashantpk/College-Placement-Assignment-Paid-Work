<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1b1b1b;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background-color: #444;
        }

        tr:hover {
            background-color: #555;
        }

        .chart-container {
            text-align: center;
            animation: scaleIn 1s ease-in-out;
        }

        .download-form {
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        input[type="text"],
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        button:hover {
            background-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Excel Data</h2>
        {{ table | safe }}

        <div class="chart-container">
            <h2>Bar Chart</h2>
            <img src="data:image/png;base64,{{ barchart }}" alt="Bar Chart">
        </div>

        <form class="download-form" action="/download_combined_excel" method="post" enctype="multipart/form-data">
            <input type="text" name="excel_path" value="{{ excel_path }}" hidden>
            <input type="text" name="name" placeholder="Enter your name">
            <button type="submit">Download</button>
        </form>
    </div>
</body>

</html>
